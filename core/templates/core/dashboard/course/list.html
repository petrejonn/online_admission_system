{% extends 'base.html' %}
{% load bootstrap4 %}



{% block content %}
<style>
    .card-columns {
        column-count: 3;
    }
</style>
<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">

                <h4 class="mb-2 mb-sm-0 pt-1">
                    <span>Courses</span>
                </h4>

                <a href="{% url 'core:course_create' %}" class="btn btn-primary">
                    Add Course
                </a>

            </div>

        </div>
        <!-- Heading -->
        {% bootstrap_messages %}
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-10 mb-4">

                <!--Card-->
                <div class="card">

                    <!--Card content-->
                    <div class="card-body">
                        <div class="card-columns">

                            {% for course in course_list %}
                            <div class="card bg-info text-white text-center p-3">
                                <blockquote class="blockquote mb-0">
                                    <p>{{course.title}}</p>
                                    <footer class="blockquote-footer text-white">
                                        <small>
                                            {{course.faculty}}
                                        </small>
                                    </footer>
                                </blockquote>
                                <!--Call to action-->
                                <div class="pt-4 d-flex">
                                    <a class="btn btn-sm btn-primary d-inline-block"
                                        href="{% url 'core:course_edit' course.id %}" role="button">Edit
                                    </a>
                                    <a class="btn btn-sm btn-danger" href="{% url 'core:course_delete' course.id %}"
                                        role="button">
                                        Delete

                                    </a>
                                </div>
                                <!--/.Call to action-->
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->
        </div>
    </div>
</main>
<!--Main layout-->
{% endblock content %}
